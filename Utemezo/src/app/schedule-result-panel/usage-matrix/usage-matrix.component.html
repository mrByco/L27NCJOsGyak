<div *ngIf="processService?.algortihm?.processUsageMatrix != null" class="panel-background">

    <div class="d-flex">
        <div class="d-flex flex-column" style="padding-right: 10px">
            <h3 class="process-title" *ngFor="let row of processService.algortihm?.processUsageMatrix??[]; let rowIndex = index">
                P{{processService.algortihm.processIds[rowIndex] + 1}}:
            </h3>
        </div>

        <div class="d-flex flex-column flex-grow-1">
            <div class="d-flex flex-row" style="flex-grow: 1;" *ngFor="let row of processService.algortihm?.processUsageMatrix??[]; let rowIndex =
            index">
                <div style="margin: 1px; flex-grow: 1"
                     [ngStyle]="{'background': getColorForStatus(cell)}"
                     *ngFor="let cell of row; let i = index"
                    [tooltip]="i.toString()">

                </div>
            </div>
        </div>
    </div>
</div>
