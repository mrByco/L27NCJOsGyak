
<div class="container">
    <div class="d-flex">
        <button *ngFor="let algo of selectableAlgorithms" class="btn m-1"
                [ngClass]="{'btn-success': selectedAlgorithm == algo.name}" (click)="selectAlgorithm(algo.name)">{{algo.name}}</button>
        <button class="btn btn-danger" style="margin-left: 4rem" (click)="Process()">Process!</button>
    </div>
</div>
